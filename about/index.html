      <h2 class="author-name">リモヤエ・リトア</h2>
      <p class="bio">
        1999年、東京都生まれ。<br>
        2006年頃、しながわ水族館に家族で来訪。レストランで昼食中、吐き気を催す。<br>
        トイレには間に合わずに通路で嘔吐。レストラン中を騒然とさせてしまう。<br>
        2010年頃、友達にくすぐられて、江戸東京博物館で脱糞。<br>
        これらが公衆の面前での嘔吐と脱糞の最期の記憶である。<br>
        現在26歳だが、まだ人前でおならとげっぷを出来る境地に至っていない。<br>
        おならは音無しで出ることが多め。<br>
        毎食牛乳を飲んでいる。
      </p>
